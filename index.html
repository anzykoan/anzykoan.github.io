<!DOCTYPE html>
<html>
<head>
  <title>ditto & tom</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #56766d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 666px;
      padding: 20px;
      text-align: left;
    }

    .logo img {
      max-width: 100%;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .info {
      margin-bottom: 20px;
    }

    .contact {
      font-size: 12px;
      text-align: right;
    }

    .contact span {
      display: block;
      color: #56766d;
    }

    a {
      color: #f2dad6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.jpg" alt="ditto & tom">
    </div>

    <div class="contact">
      <span>ditto &amp; tom</span>
      <span>hello@dittoandtom.com</span>
    </div>
  </div>
</body>
</html>
